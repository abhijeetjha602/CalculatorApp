<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id=main>
            <div id=header>
                Simple Calculator
            </div>
            <div id="app">
                <div id ="display">
                    <div id="expression">
                    </div>
                    <div id ="result">
                    </div>
                </div>
                <div id="keypad">
                    <div id="AC" class="keys">AC</div>
                    <div id="invert-sign" class="keys">+/-</div>
                    <div id="percent" class="keys">%</div>
                    <div id="divide" class="keys">/</div>
                    <div id="seven" class="keys">7</div>
                    <div id="eight" class="keys">8</div>
                    <div id="nine" class="keys">9</div>
                    <div id="multiply" class="keys">*</div>
                    <div id="four" class="keys">4</div>
                    <div id="five" class="keys">5</div>
                    <div id="six" class="keys">6</div>
                    <div id="subtract" class="keys">-</div>
                    <div id="one" class="keys">1</div>
                    <div id="two" class="keys">2</div>
                    <div id="three" class="keys">3</div>
                    <div id="add" class="keys">+</div>
                    <div id="zero" class="keys">0</div>
                    <div id="decimal" class="keys">.</div>
                    <div id="equals" class="keys">=</div>
                </div>
            </div>
            <div id="footer">
                Made with 3 hours of pain by <a href="https://github.com/abhijeetjha602">Abhijeet</a>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
